<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <h2 class=" p-3 bg-dark text-white m-0">GiantLaxus</h2>
    <div class="d-flex  m-0">
        <aside class="p-3 bg-dark" style="height: 100vh;">
            <h5 class="text-white text-center mb-4">Ingresa un nombre</h5>
            <form action="" onsubmit="addToTable();" id="formulario">
                <div class="form-group">
                    <input type="text" placeholder="nombre" id="nombre" class="form-control">
                </div>
                <div class="form-group">
                    <button class="form-control btn btn-info" id="enviarBtn">Enviar</button>
                </div> 
            </form>
            <div id="modificador"></div>
        </aside>
        <section class="d-flex justify-content-center">
            <article class="mx-5 my-4">
                <div id="alert-zone"></div>
                <h3 class="text-center mb-5">Tabla de nombres <span class="badge badge-info" id="cont"></span></h3>
                <table class="table table-ligth" style="width: auto;">
                    <thead class="thead-dark">
                        <tr class="d-flex">
                            <th>nombre</th>
                            <th>Borrar</th>
                            <th>Modificar</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </article>
        </section>
    
    </div>
    
    <script src="js/App2.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
